<article class="post">
  <header>
    <h2>
      <a href="{{ page.url }}">{{ page.title }}</a>
    </h2>
  </header>
  <p class="post_content">
    {{ body }}
  </p>
  <footer>
    <ul>
      <li>{{ page.date | date: "%B %d, %Y"}}</li>
      <li>
        {% for category in page.categories %}
        &middot;
        <a href="/categories/{{category | downcase}}" rel="category">{{category | downcase}}</a>
        {% endfor %}
      </li>
    </ul>
  </footer>
</article>
