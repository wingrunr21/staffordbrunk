---
layout: default
---
<article class="post">
  <header>
    <h2><span class="light">Posts tagged</span> {{ page.category }}</h2>
  </header>
  <ul id="post_list">
    {% for post in site.categories[page.category] %}
      <li>
        <h2><a href="{{ post.url }}">{{post.title}}</a></h2>
        <span>Published {{ post.date | date: "%B %d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>
</article>
